<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock JS</title>
    <link rel="stylesheet" href="/body.css">
</head>

<body>
    <div class="clock">
        <div class="time">
            <div class="num" id=" number1 ">1</div>
            <div class="num" id="number2">2</div>
            <div class="num" id=" number3 ">3</div>
            <div class="num" id="number4">4</div>
            <div class="num" id=" number5 ">5</div>
            <div class="num" id="number6">6</div>
            <div class="num" id=" number7 ">7</div>
            <div class="num" id="number8">8</div>
            <div class="num" id=" number9 ">9</div>
            <div class="num" id="number10">10</div>
            <div class="num" id=" number11 ">11</div>
            <div class="num" id="number12">12</div>

        </div>
    </div>


</body>

</html>
