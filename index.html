<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock JS</title>
    <link rel="stylesheet" href="/body.css">
</head>

<body>

    <div class="clock">

        <div class="time">

            <div class="num" id="number12">12</div>
            <div class="num" id="number1">11 1</div>
            <div class="num" id="number2">10 2</div>
            <div class="num" id="number3">9 3</div>
            <div class="num" id="number4">8 4</div>
            <div class="num" id="number5">7 5</div>
            <div class="num" id="number6">6</div>
            <div class="center"></div>
            <div class="hand" id="hour">
            </div>
            <div class="hand" id="min">
            </div>
            <div class="hand" id="sec">
            </div>


        </div>
    </div>


</body>

</html>
